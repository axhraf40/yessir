{% extends 'gestion_cabinet/base.html' %}
{% load crispy_forms_tags %}

{% block title %}Connexion - Cabinet Dentaire{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header bg-primary text-white">
                <h4 class="card-title mb-0">Connexion</h4>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <div class="mb-3 text-end">
                        <a href="{% url 'password_reset' %}" class="text-decoration-none">
                            <i class="fas fa-key me-1"></i>Mot de passe oublié ?
                        </a>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">
                        <i class="fas fa-sign-in-alt me-2"></i>Se connecter
                    </button>
                </form>
                <hr>
                <div class="text-center">
                    <p>Pas encore de compte ?</p>
                    <a href="{% url 'register' %}" class="btn btn-outline-primary">
                        <i class="fas fa-user-plus me-2"></i>Créer un compte patient
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
